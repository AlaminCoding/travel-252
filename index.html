<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="custom-container">
      <header>
        <nav class="main-nav">
          <div class="logo">
            <a href="#"><img src="img/logo.png" alt="" /></a>
          </div>

          <ul class="main-menu">
            <li><a href="#" class="active-link">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <button class="nav-btn">Connect</button>
          <div class="toggle-btn"><i class="bi bi-list"></i></div>
        </nav>
        <div class="banner">
          <h2>Travel To explore</h2>
          <p class="banner-text">
            Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit, Sed Do
            Eiusmod Tempor Incididunt Ut Labore Et Dolore Magna Aliqua.
            Ultricies Mi Eget Mauris
          </p>
          <div class="explore">
            <div class="explore-box e-box">
              <span>Where You Want to go</span>
              <div class="input-group">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search Your Location" />
              </div>
            </div>
            <div class="explore-box e-box">
              <span>Check-In</span>
              <p>Add Date</p>
            </div>
            <div class="explore-box">
              <span>Check-Out</span>
              <p>Add Date</p>
            </div>
            <div class="explore-btn">
              <button>Explore Now</button>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
